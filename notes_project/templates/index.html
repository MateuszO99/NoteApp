{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Notes {% block title %}{% endblock title %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
    <header class="site-header">
      <nav class="navbar navbar-expand-lg bg-light mb-4">
        <div class="container">
          <div class="navbar-nav mr-auto">
            <h2 id="page-title"><a href="{% url 'notes' %}" class="text-dark text-decoration-none">NoteWeb</a></h2>
          </div>
          <div class="navbar-nav">
            {% if user.is_authenticated %}
              <a class="nav-link pe-3 fs-3" href="{% url 'add-note' %}">Add note</a>
              <a class="nav-link pe-3 fs-3" href="{% url 'logout' %}">Logout</a>
            {% else %}
              <a class="nav-link pe-3 fs-3" href="{% url 'user-register' %}">Create account</a>
              <a class="nav-link pe-3 fs-3" href="{% url 'login' %}">Login</a>
            {% endif %}
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      {% block content %}
      {% endblock content %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>

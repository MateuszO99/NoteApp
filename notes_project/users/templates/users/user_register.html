{% extends 'index.html' %}
{% block title %} - register {% endblock title %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      {{ field.label }}
      {{ field }}
      {% for error in field.errors %}
        <p style="color: red;">{{error}}</p>
      {% endfor %}
    {% endfor %}
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
{% endblock %}

{% extends 'index.html' %}
{% block title %} - login {% endblock title %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      {{ field.label }}:
      {{ field }}
    {% endfor %}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  {% if form.errors %}
    <p style="color: red;">Login or password is not correct</p>
  {% endif %}
{% endblock content %}
